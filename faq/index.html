<!DOCTYPE html>
<html>
  <head>
    <link href="../style.css" type="text/css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <body>


    
    <section class="accordion-section clearfix mt-3" aria-label="Question Accordions">
      <div class="container">
    
        <h1>HackCT Frequently Asked Questions </h1>
        <h3><a href="https://hackct.io">Main Page</a></h3>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div id="food"></div>
        </div>
      </div>
    </section>







    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script type="text/javascript">

      // GRAB GET PARAMETERS FROM URL
      function findGetParameter(parameterName) {
        var result = null,
          tmp = [];
        var items = location.search.substr(1).split("&");
        for (var index = 0; index < items.length; index++) {
          tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        }
      return result;
      }


      var filter = findGetParameter("filter");



      var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=1MbvODGLMxiuDPqc0twbRagFBbUSFq5xUEC8WG168m1o&output=html';
      function init() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         simpleSheet: true } );
      }




      window.addEventListener('DOMContentLoaded', init)
      function showInfo(data) {
        var events = [];
        for (var index = 0; index <= data.length; index++) {
          
            if ( data[index].Question !== null ) {
                var food = document.getElementById("food");
                          
                                
                food.innerHTML = food.innerHTML + "<div class='panel panel-default'><div class='panel-heading p-3 mb-3' role='tab' id='heading" + index + "'><h3 class='panel-title'><a class='collapsed' role='button' title='' data-toggle='collapse' data-parent='#accordion' href='#collapse" + index + "' aria-expanded='true' aria-controls='collapse" + index + "'>" + data[index].Question + "</a></h3></div><div id='collapse" + index + "' class='panel-collapse collapse' role='tabpanel' aria-labelledby='heading" + index + "'><div class='panel-body px-3 mb-4'><p>" + data[index].Answer + "</p></div></div></div>";

            }
          
         //document.getElementById("food").innerHTML = events;
        }
      }
    </script>

    <!-- change timeout value below to alter refresh rate. 1800000 is 30 minutes (milliseconds) -->

    <script>
      setTimeout(function(){
       parent.location.reload(1);
      }, 1800000);
    </script>

  </body>
